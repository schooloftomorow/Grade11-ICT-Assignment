<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>School Of Tomorrow</title>
<style>
  .
  video{
    width: 580px;
    height: 280px;
    margin-left: 170px;
  }
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    grid-gap: 10px;
  }
  .gallery img {
    width: 300px;
    height: 300px;
    border-radius: 25%;
  }
</style>
</head>
<body>

<header>
 
  <h1>School Of Tomorrow</h1>
  <p>Addis Ababa</p>
  <p>2023/24 A.Y. 3rd Quarter IT Assignment for Grade 11</p>
</header>

<main>
  
  <video controls>
    <source src="pic.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Responsive Data Table -->
  <table>
    <thead>
      <tr>
        <th colspan="2">Sample Data Table</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Data 1</td>
        <td>Data 2</td>
      </tr>
      <tr>
        <td>Data 3</td>
        <td>Data 4</td>
      </tr>
    </tbody>
  </table>


  <audio controls>
    <source src="mu.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>
  
  <ul>
    <li>Menu
      <ul>
        <li>Submenu 1
          <ul>
            <li>Sub-submenu 1</li>
            <li>Sub-submenu 2</li>
          </ul>
        </li>
        <li>Submenu 2</li>
      </ul>
    </li>
  </ul>

  
  <div class="gallery">
    <img class="img" src="cars (2).png" alt="Image 1">
    <img class="img" src="boat.png" alt="Image 2">
    <img class="img" src="lonfg.png" alt="Image 3">
   
  </div>

</main>

<footer>
  
</footer>

</body>
</html>
